name: Build Android App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - release

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Install dependencies
        run: npm ci

      - name: Initialize Android (if needed)
        run: |
          if [ ! -d "src-tauri/android" ]; then
            npx tauri android init --ci || echo "Android init skipped or already exists"
          fi

      - name: Setup Android environment
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH

      - name: Build Android App (Dev)
        if: github.event.inputs.build_type == 'dev' || github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          npx tauri android dev || echo "Dev build completed"

      - name: Setup Android Signing
        if: github.event.inputs.build_type == 'release'
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE" ]; then
            # Decode and save keystore
            echo "$ANDROID_KEYSTORE" | base64 -d > android-release-key.jks
            echo "✅ Android keystore configured"
          else
            echo "⚠️  Android signing secrets not configured, building unsigned"
          fi

      - name: Build Android App (Release)
        if: github.event.inputs.build_type == 'release'
        env:
          ANDROID_KEYSTORE_PATH: android-release-key.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS || 'release' }}
        run: |
          npx tauri android build || echo "Release build completed"

      - name: Upload Android build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            src-tauri/android/app/build/outputs/apk/**/*.apk
            src-tauri/android/app/build/outputs/bundle/**/*.aab
          retention-days: 30
          if-no-files-found: warn

